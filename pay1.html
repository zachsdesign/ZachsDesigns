<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered PayPal Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
      background: #f8f8f8;
    }

    #paypal-button-container-P-54J154059V406153RNCWJNRI {
      transform: scale(1.5);   /* Make button larger */
      transform-origin: center; /* Keep scaling centered */
    }
  </style>
</head>
<body>
  <div id="paypal-button-container-P-54J154059V406153RNCWJNRI"></div>

  <script src="https://www.paypal.com/sdk/js?client-id=ATF7RxkMtKknoVdssp2x4sHLMa_QJGTr0U5SueOHVG7wh8SfC9T_tFkkpTO97pDd5g_GYM4ERaY5QMa0&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
  <script>
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'silver',
        layout: 'vertical',
        label: 'paypal'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-54J154059V406153RNCWJNRI'
        });
      },
      onApprove: function(data, actions) {
        alert(data.subscriptionID);
      }
    }).render('#paypal-button-container-P-54J154059V406153RNCWJNRI');
  </script>
</body>
</html>
